<!DOCTYPE html>
<html>
    <head>
        <title>Contact me</title>
    </head>
    <body style="width:40vw; height:100vh; margin:auto ; font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; 
    background-color: rgba(175, 175, 175, 0.375)">
       <div style="width:100%; height: 100%;  padding: 20px ; margin: auto; background-color: rgb(255, 255, 255); ">
        <form>
            <h3 style="font-size: 36px; text-align: center; color:  rgb(82, 82, 234);;" >Get in Touch.</h3>
            <div style="padding: 20px; ">
                <label style="font-size:18px;">Name:</label>
                <input type="text" placeholder="eg. Fatima Iddrisu"style=" width: 100%; padding: 10px;"/>
            </div>
            <div style="padding: 20px;">
                <label style="font-size:18px;">Email:</label>
                <input type="email" placeholder="f.iddrisu@example.com" style=" width: 100%; padding: 10px; "/>
            </div>
            <div style="padding: 20px;">
                <label style="font-size:18px;">Phone Number:</label>
                <input type="tel" placeholder="+233 080000354" style="width: 100%; padding: 10px;  "/>
            </div>
            <div style="  padding:  20px; align-items: center; justify-content: center; ">
                <label style="font-size:18px;">Message:</label>
                <textarea style="width:100%; height:150px; padding: 10px; " placeholder="Message" ></textarea> 
            </div>
            <input type="submit" value="Submit" style="margin: 20px; padding: 10px 20px ; 
            background-color: rgb(82, 82, 234);; color: white; border: 0; border-radius: 2px; float: right;"/>
        </form>
        <div style="margin-top:120px">
            <p style="text-align:center; font-size:20px;">Thanks for reaching out!</p>
            <p style="text-align:center; font-size:20px;">Will respond to your concerns as soon as possible.</p>
        </div>
       </div>   
    </body>
</html>
