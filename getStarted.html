<!DOCTYPE html>
<html>
    <head>
        <title>Get Started</title>
    </head>
    <body style="width:30vw;height: 100vh; margin:auto;background-color: rgba(175, 175, 175, 0.375); font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', 
    sans-serif;">
        <div style="width:100%; height:100%;padding:  20px; background-color:white; ">
            <div style="padding: 10px; ">
                <h1 >Get Started</h1>
                <p style="color: rgba(0, 0, 0, 0.455); ">Start our 30-day free trial.</p>
            </div>
            <form>
                <div style="padding: 10px; ">
                    <label >Name*</label>
                    <input type="text" placeholder="Enter your name" style="width:90%; padding:10px;border-radius: 10px; border-color: rgba(0, 0, 0, 0.234);
                    margin-top: 5px;"/>
                </div>
                <div style="padding: 10px; ">
                    <label>Email*</label>
                    <input type="email" placeholder="Enter your email " style="width:90%; padding:10px;border-radius: 10px; border-color: rgba(0, 0, 0, 0.234);
                    margin-top: 5px;"/>
                </div>
                <div style="padding: 10px; ">
                    <label>Password*</label>
                    <input type="password" placeholder="Create a password" style="width:90%; padding:10px;border-radius: 10px; border-color: rgba(0, 0, 0, 0.234);
                    margin-top: 5px;"/>
                    <p  style="color: rgba(0, 0, 0, 0.455);">Must be at least 8 characters.</p>
                </div>
                <div style="padding: 10px; ">
                    <input type="button" value="Create account" style="width:90%; padding:10px ; font-weight: bold; background-color: black; color: white; margin-bottom: 10px; border-radius: 10px;"/>
                    <div>
                        <button type="button" style="width:90%; padding:5px;font-weight:bold; background-color: transparent; color: black; border-radius: 10px; 
                        border-color: rgba(0, 0, 0, 0.234); text-align: center;"><img src="google-logo-9808-32x32.ico" width="18px" style="margin: auto;"/> Sign up with Google</button>
                    </div>
                    </div>
                <div style="padding: 10px; display:flex; flex-direction: row; align-items: center; justify-content: center; ">
                    <p  style="color: rgba(0, 0, 0, 0.455); ">Already have an account?</p>
                    <a style="padding:0 2px ; text-decoration:underline;">Log in</a>
                </div>
            </form>
        </div>
    </body>
</html>
